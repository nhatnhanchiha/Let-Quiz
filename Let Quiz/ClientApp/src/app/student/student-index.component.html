<div class="container mt-5">
    <form (ngSubmit)="search()">
        <div class="form-group">
            <input type="text" name="searchValue" class="form-control" placeholder="Search..." [(ngModel)]="searchValue">
        </div>

        <div class="form-group">
            <button class="btn btn-outline-primary">Search</button>
        </div>
    </form>

    <div class="row justify-content-between mx-5">
        <div class="card col-5 mb-4" *ngFor='let quiz of quizzes'>
            <div class="card-header">{{ quiz.name }}</div>
            <div class="card-body">
                <div>Duration: {{ quiz.duration }} minutes</div>
                <div>Creator: {{ quiz.teacherName }}</div>
                <div>Create Date: {{ quiz.createDate }}</div>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary" (click)="open(content, quiz.quizId)">Take Quiz</a>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" (click)="previousPage()">Previous</a></li>
            <li class="page-item"><div class="page-link">{{ pagingQuiz.currentPage }} / {{ pagingQuiz.maxPage }}</div></li>
            <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
        </ul>
    </nav>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Enter the password to take the quiz</h4>
      <button class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form class="form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control"
                        [(ngModel)]="password"
                        placeholder="Enter password...">
            </div>

            <div class="form-group">
                <p class="text-danger">{{ errPassword }}</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-dark">Attempt</button>
        </div>
    </form>
</ng-template>
